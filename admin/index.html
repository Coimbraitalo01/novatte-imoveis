<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Novatte - Backend</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .container {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      
      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
      }
      
      .status {
        display: inline-block;
        background: #2ecc71;
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 50px;
        margin-bottom: 2rem;
        font-weight: 500;
      }
      
      .message {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        text-align: left;
      }
      
      .endpoints {
        margin-top: 2rem;
        text-align: left;
      }
      
      .endpoint {
        background: #e8f4fc;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 0.75rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .method {
        background: #3498db;
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: bold;
      }
      
      .url {
        font-family: monospace;
        color: #2c3e50;
      }
      
      .version {
        color: #7f8c8d;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Novatte Imóveis</h1>
      <div class="status">Backend Online</div>
      
      <div class="message">
        <p>Sua API está funcionando perfeitamente! O backend está rodando e pronto para receber requisições.</p>
      </div>
      
      <div class="version">
        <strong>Versão:</strong> 1.0.0
      </div>
      
      <div class="endpoints">
        <h3>Endpoints Disponíveis:</h3>
        
        <div class="endpoint">
          <span class="method">GET</span>
          <span class="url">/api/imoveis</span>
        </div>
        
        <div class="endpoint">
          <span class="method">GET</span>
          <span class="url">/api/imoveis/:id</span>
        </div>
        
        <div class="endpoint">
          <span class="method">POST</span>
          <span class="url">/api/imoveis</span>
        </div>
        
        <div class="endpoint">
          <span class="method">PUT</span>
          <span class="url">/api/imoveis/:id</span>
        </div>
        
        <div class="endpoint">
          <span class="method">DELETE</span>
          <span class="url">/api/imoveis/:id</span>
        </div>
        
        <div class="endpoint">
          <span class="method">GET</span>
          <span class="url">/health</span>
        </div>
      </div>
    </div>
  </body>
</html>
